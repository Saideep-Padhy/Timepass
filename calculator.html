<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="icon" type="images/jpeg" href="calc-logo.jpeg">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .calculator {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    #display {
      width: 100%;
      height: 40px;
      text-align: right;
      font-size: 24px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 20px;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    button:active {
      background-color: #1c5f79;
    }
    .op{
      background-color: #13527d;
    }
    .op:hover{
      background-color: #0e476e;
    }
    .op:active{
      background-color: #1a5c8a;
    }
    .do{
      background-color: #23a0b0;
    }
    .do:hover{
      background-color: #198d9c;
    }
    .do:active{
      background-color: #2ab5c7;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1><center>CALCULATOR</center></h1>
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="op" onclick="append('/')">/</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="op" onclick="append('*')">*</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="op" onclick="append('-')">-</button>

      <button class="do" onclick="append('.')">.</button>
      <button onclick="append('0')">0</button>
      <button class="do" onclick="backspace()">‚Üê</button>
      <button class="op" onclick="append('+')">+</button>

      <button class="do" onclick="append('(')">(</button>
      <button class="do" onclick="append(')')">)</button>
      <button class="do" onclick="append('^')">^</button>
      <button class="op" onclick="calculate()">=</button>
      <button class="do" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        let expression = display.value.replace(/\^/g, "**");
        display.value = eval(expression);
      } catch (e) {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
